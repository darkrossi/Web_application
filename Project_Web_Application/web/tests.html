<!DOCTYPE HTML>
<html>
    <head>

        <link href="css/elastislide.css" rel="stylesheet" type="text/css"/>
        <link href="css/demo.css" rel="stylesheet" type="text/css"/>
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="css/styleCar.css" rel="stylesheet" type="text/css"/>

        <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="js/gallery.js" type="text/javascript"></script>
        <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
        <script src="js/jquery.elastislide.js" type="text/javascript"></script>
        <script src="js/jquery.tmpl.min.js" type="text/javascript"></script>

        <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
            <div class="rg-image-wrapper">
            {{if itemsCount > 1}}
            <div class="rg-image-nav">
            <a href="#" class="rg-image-nav-prev">Previous Image</a>
            <a href="#" class="rg-image-nav-next">Next Image</a>
            </div>
            {{/if}}
            <div class="rg-image"></div>
            <div class="rg-loading"></div>
            <div class="rg-caption-wrapper">
            <div class="rg-caption" style="display:none;">
            <p></p>
            </div>
            </div>
            </div>
        </script>
    </head>
    <body>

        <div id="rg-gallery" class="rg-gallery">
            <div class="rg-thumbs">
                <!-- Elastislide Carousel Thumbnail Viewer -->
                <div class="es-carousel-wrapper">
                    <div class="es-nav">
                        <span class="es-nav-prev">Previous</span>
                        <span class="es-nav-next">Next</span>
                    </div>
                    <div class="es-carousel">
                        <ul>
                            <li><a href="#"><img src="images/thumbs/1.jpg" data-large="images/1.jpg" alt="image01" data-description="From off a hill whose concave womb reworded" /></a></li>
                            <li><a href="#"><img src="images/thumbs/2.jpg" data-large="images/2.jpg" alt="image02" data-description="A plaintful story from a sistering vale" /></a></li>
                            <li><a href="#"><img src="images/thumbs/3.jpg" data-large="images/3.jpg" alt="image03" data-description="A plaintful story from a sistering vale" /></a></li>
                            <li><a href="#"><img src="images/thumbs/4.jpg" data-large="images/4.jpg" alt="image04" data-description="My spirits to attend this double voice accorded" /></a></li>
                            <li><a href="#"><img src="images/thumbs/5.jpg" data-large="images/5.jpg" alt="image05" data-description="And down I laid to list the sad-tuned tale" /></a></li>
                            <li><a href="#"><img src="images/thumbs/6.jpg" data-large="images/6.jpg" alt="image06" data-description="Ere long espied a fickle maid full pale" /></a></li>
                            <li><a href="#"><img src="images/thumbs/7.jpg" data-large="images/7.jpg" alt="image07" data-description="Tearing of papers, breaking rings a-twain" /></a></li>
                            <li><a href="#"><img src="images/thumbs/8.jpg" data-large="images/8.jpg" alt="image08" data-description="Storming her world with sorrow's wind and rain" /></a></li>
                            <li><a href="#"><img src="images/thumbs/9.jpg" data-large="images/9.jpg" alt="image09" data-description="Upon her head a platted hive of straw" /></a></li>
                            <li><a href="#"><img src="images/thumbs/10.jpg" data-large="images/10.jpg" alt="image10" data-description="Which fortified her visage from the sun" /></a></li>
                            <li><a href="#"><img src="images/thumbs/11.jpg" data-large="images/11.jpg" alt="image11" data-description="Whereon the thought might think sometime it saw" /></a></li>
                            <li><a href="#"><img src="images/thumbs/12.jpg" data-large="images/12.jpg" alt="image12" data-description="The carcass of beauty spent and done" /></a></li>
                            <li><a href="#"><img src="images/thumbs/13.jpg" data-large="images/13.jpg" alt="image13" data-description="Time had not scythed all that youth begun" /></a></li>
                            <li><a href="#"><img src="images/thumbs/14.jpg" data-large="images/14.jpg" alt="image14" data-description="Nor youth all quit; but, spite of heaven's fell rage" /></a></li>
                            <li><a href="#"><img src="images/thumbs/15.jpg" data-large="images/15.jpg" alt="image15" data-description="Some beauty peep'd through lattice of sear'd age" /></a></li>
                            <li><a href="#"><img src="images/thumbs/16.jpg" data-large="images/16.jpg" alt="image16" data-description="Oft did she heave her napkin to her eyne" /></a></li>
                            <li><a href="#"><img src="images/thumbs/17.jpg" data-large="images/17.jpg" alt="image17" data-description="Which on it had conceited characters" /></a></li>
                            <li><a href="#"><img src="images/thumbs/18.jpg" data-large="images/18.jpg" alt="image18" data-description="Laundering the silken figures in the brine" /></a></li>
                            <li><a href="#"><img src="images/thumbs/19.jpg" data-large="images/19.jpg" alt="image19" data-description="That season'd woe had pelleted in tears" /></a></li>
                            <li><a href="#"><img src="images/thumbs/20.jpg" data-large="images/20.jpg" alt="image20" data-description="And often reading what contents it bears" /></a></li>
                            <li><a href="#"><img src="images/thumbs/21.jpg" data-large="images/21.jpg" alt="image21" data-description="As often shrieking undistinguish'd woe" /></a></li>
                            <li><a href="#"><img src="images/thumbs/22.jpg" data-large="images/22.jpg" alt="image22" data-description="In clamours of all size, both high and low" /></a></li>
                            <li><a href="#"><img src="images/thumbs/23.jpg" data-large="images/23.jpg" alt="image23" data-description="Sometimes her levell'd eyes their carriage ride" /></a></li>
                            <li><a href="#"><img src="images/thumbs/24.jpg" data-large="images/24.jpg" alt="image24" data-description="As they did battery to the spheres intend" /></a></li>
                            <li><a href="#"><img src="images/thumbs/25.jpg" data-large="images/25.jpg" alt="image25" data-description="Sometime diverted their poor balls are tied" /></a></li>
                            <li><a href="#"><img src="images/thumbs/26.jpg" data-large="images/26.jpg" alt="image26" data-description="To the orbed earth; sometimes they do extend" /></a></li>
                            <li><a href="#"><img src="images/thumbs/27.jpg" data-large="images/27.jpg" alt="image27" data-description="Their view right on; anon their gazes lend" /></a></li>
                            <li><a href="#"><img src="images/thumbs/28.jpg" data-large="images/28.jpg" alt="image28" data-description="To every place at once, and, nowhere fix'd" /></a></li>
                            <li><a href="#"><img src="images/thumbs/29.jpg" data-large="images/29.jpg" alt="image29" data-description="The mind and sight distractedly commix'd" /></a></li>
                            <li><a href="#"><img src="images/thumbs/30.jpg" data-large="images/30.jpg" alt="image30" data-description="Her hair, nor loose nor tied in formal plat" /></a></li>
                            <li><a href="#"><img src="images/thumbs/31.jpg" data-large="images/31.jpg" alt="image31" data-description="Proclaim'd in her a careless hand of pride" /></a></li>
                            <li><a href="#"><img src="images/thumbs/32.jpg" data-large="images/32.jpg" alt="image32" data-description="For some, untuck'd, descended her sheaved hat" /></a></li>
                            <li><a href="#"><img src="images/thumbs/33.jpg" data-large="images/33.jpg" alt="image33" data-description="Hanging her pale and pined cheek beside" /></a></li>
                            <li><a href="#"><img src="images/thumbs/34.jpg" data-large="images/34.jpg" alt="image34" data-description="Some in her threaden fillet still did bide" /></a></li>
                            <li><a href="#"><img src="images/thumbs/35.jpg" data-large="images/35.jpg" alt="image35" data-description="And true to bondage would not break from thence" /></a></li>
                            <li><a href="#"><img src="images/thumbs/36.jpg" data-large="images/36.jpg" alt="image36" data-description="Though slackly braided in loose negligence" /></a></li>
                            <li><a href="#"><img src="images/thumbs/37.jpg" data-large="images/37.jpg" alt="image37" data-description="A thousand favours from a maund she drew" /></a></li>
                            <li><a href="#"><img src="images/thumbs/38.jpg" data-large="images/38.jpg" alt="image38" data-description="Of amber, crystal, and of beaded jet" /></a></li>
                            <li><a href="#"><img src="images/thumbs/39.jpg" data-large="images/39.jpg" alt="image39" data-description="Which one by one she in a river threw" /></a></li>
                            <li><a href="#"><img src="images/thumbs/40.jpg" data-large="images/40.jpg" alt="image40" data-description="Upon whose weeping margent she was set" /></a></li>
                            <li><a href="#"><img src="images/thumbs/41.jpg" data-large="images/41.jpg" alt="image41" data-description="Like usury, applying wet to wet" /></a></li>
                            <li><a href="#"><img src="images/thumbs/42.jpg" data-large="images/42.jpg" alt="image42" data-description="Or monarch's hands that let not bounty fall" /></a></li>
                            <li><a href="#"><img src="images/thumbs/43.jpg" data-large="images/43.jpg" alt="image43" data-description="Where want cries some, but where excess begs all" /></a></li>
                            <li><a href="#"><img src="images/thumbs/44.jpg" data-large="images/44.jpg" alt="image44" data-description="Of folded schedules had she many a one" /></a></li>
                            <li><a href="#"><img src="images/thumbs/45.jpg" data-large="images/45.jpg" alt="image45" data-description="Which she perused, sigh'd, tore, and gave the flood" /></a></li>
                            <li><a href="#"><img src="images/thumbs/46.jpg" data-large="images/46.jpg" alt="image46" data-description="Crack'd many a ring of posied gold and bone" /></a></li>
                            <li><a href="#"><img src="images/thumbs/47.jpg" data-large="images/47.jpg" alt="image47" data-description="Bidding them find their sepulchres in mud" /></a></li>
                            <li><a href="#"><img src="images/thumbs/48.jpg" data-large="images/48.jpg" alt="image48" data-description="Found yet moe letters sadly penn'd in blood" /></a></li>
                            <li><a href="#"><img src="images/thumbs/49.jpg" data-large="images/49.jpg" alt="image49" data-description="With sleided silk feat and affectedly" /></a></li>
                            <li><a href="#"><img src="images/thumbs/50.jpg" data-large="images/50.jpg" alt="image50" data-description="Enswathed, and seal'd to curious secrecy" /></a></li>
                            <li><a href="#"><img src="images/thumbs/51.jpg" data-large="images/51.jpg" alt="image51" data-description="These often bathed she in her fluxive eyes" /></a></li>
                            <li><a href="#"><img src="images/thumbs/52.jpg" data-large="images/52.jpg" alt="image52" data-description="And often kiss'd, and often 'gan to tear" /></a></li>
                            <li><a href="#"><img src="images/thumbs/53.jpg" data-large="images/53.jpg" alt="image53" data-description="Cried 'O false blood, thou register of lies" /></a></li>
                            <li><a href="#"><img src="images/thumbs/54.jpg" data-large="images/54.jpg" alt="image54" data-description="What unapproved witness dost thou bear" /></a></li>
                        </ul>
                    </div>
                </div>
                <!-- End Elastislide Carousel Thumbnail Viewer -->
            </div><!-- rg-thumbs -->
        </div><!-- rg-gallery -->
    </body>
</html>
